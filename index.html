<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1>Pomodoro Timer</h1>
<div class="container">
  <div class="timer">
    <span id="mins">25</span>
    <span>:</span>
    <span id="secs">00</span>
  </div>
  <div class="slider">
    <div id="timeSlider"></div>
  </div>
  <div class="buttons">
    <button id="startButt">START</button>
    <button id="resetButt">RESET</button>
  </div>
  <div class="breaktimer">
    <span id="breakmins">5</span>
    <span>:</span>
    <span id="breaksecs">00</span>
  </div>
</div>
<audio src="http://www.oringz.com/oringz-uploads/sounds-727-good-morning.mp3" type="audio/mpeg" preload="auto" id="alarm"></audio>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
